<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#004aad">
  <meta name="description" content="SANSTEEL SACCO Financial Statement Generator">
  <title>SANSTEEL SACCO</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SANSTEEL SACCO">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }
    
    #app-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
    
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #004aad;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Loading SANSTEEL SACCO...</p>
  </div>
  
  <iframe 
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbyWM0_Y0C817gOyxVM4tnYyXiQyMHia5JJUTHz9mEkD99bChcI6tVkdEdMw2iklR9aP/exec"
    onload="document.getElementById('loader').style.display='none'">
  </iframe>

  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }

    // Prompt for installation
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // You can show a custom install button here if desired
    });
  </script>
</body>
</html>
